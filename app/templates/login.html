{% extends "base.html" %} {% block content %}
<form method="post" action="/login">
  {{ form.hidden_tag }}
  <p>
    {{ form.username.label }}<br />
    {{ form.username(size=12) }}<br />
  </p>
  <p>
    {{ form.password.label }}<br />
    {{ form.password(size=12) }}<br />
  </p>
  <p>
    {{ form.remember_me()}}
  </p>
  <p>
    {{ form.submit() }}
  </p>
</form>
{% endblock %}
